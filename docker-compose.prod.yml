version: '3.8'

services:
  frontend:
    image: ${DOCKER_REGISTRY}/identity-manager-frontend:${IMAGE_TAG}
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://api.yourdomain.com
      - REACT_APP_ANALYSIS_URL=http://analysis.yourdomain.com

  backend:
    image: ${DOCKER_REGISTRY}/identity-manager-backend:${IMAGE_TAG}
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=your_secure_password
      - DB_DATABASE=profiles_db
      - JWT_SECRET=your_jwt_secret
      - DB_SSL=false

  analysis-engine:
    image: ${DOCKER_REGISTRY}/identity-manager-analysis:${IMAGE_TAG}
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MODEL_PATH=/app/models

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ojasv@123
      - POSTGRES_DB=profiles_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
