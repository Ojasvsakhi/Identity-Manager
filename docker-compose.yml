version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ANALYSIS_URL=http://localhost:5000
    depends_on:
      - backend
      - analysis-engine

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=Ojasv@123
      - DB_NAME=profile_management
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - postgres

  analysis-engine:
    build:
      context: ./analysis-engine
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=Ojasv@123
      - DB_NAME=profile_management
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ojasv@123
      - POSTGRES_DB=profile_management
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 