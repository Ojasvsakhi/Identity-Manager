services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # For Windows with Docker Desktop, use named pipe
      # For WSL2, uncomment the line below and comment the Windows line
      - //./pipe/docker_engine:/var/run/docker.sock
      # - /var/run/docker.sock:/var/run/docker.sock  # Use this for WSL2/Linux
    environment:
      - JENKINS_OPTS=--httpPort=8080
    networks:
      - jenkins-network
    restart: unless-stopped

volumes:
  jenkins_home:

networks:
  jenkins-network:
    driver: bridge

